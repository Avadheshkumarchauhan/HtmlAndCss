<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table  border cellpadding="16px" cellspacing="5px">

            <tr>
                <th>Sr.No</th>
                <th>Sub1</th>
                <th>Sub2</th>
                <th>Sub3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>English</td>
                <td colspan="2" >Computer</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>English</td>
                <td>Computer</td>
                <td rowspan="2">Math</td>
            </tr>
            <tr>
                <td>3</td>
                <td>English</td>
                <td>Computer</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
